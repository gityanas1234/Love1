<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Marry Me?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">My Dearest Love,</h1>
        <p class="intro">Every moment spent with you is a treasure. With every smile, I feel more in love with you.</p>
        <p class="question">I have something very special to ask...</p>
        <button class="marriage-btn" onclick="askQuestion()">Will you marry me?</button>

        <div id="response" class="response-message"></div>

        <!-- Background music -->
        <audio id="background-music" loop autoplay>
            <source src="background-music.mp3" type="audio/mp3">
        </audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
